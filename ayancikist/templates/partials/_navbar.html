{% load static %}
  <!-- Responsive Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="{% url 'index' %}">
      <img src="{% static "companylogo.png" %}" height="60" alt="">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li
          {% if '/' == request.path %}
            class='nav-item active'
          {% else %}
            class='nav-item'
          {% endif %}
        >

          <a class="nav-link" href="{% url 'index' %}">Home
          </a>
        </li>
        <li
          {% if 'blog' in request.path %}
            class='nav-item active'
          {% else %}
            class='nav-item'
          {% endif %}
        >
          <a class="nav-link" href="{% url 'blog-view' %}">Blog</a>
        </li>
        <li
          {% if 'contact' in request.path %}
            class='nav-item active'
          {% else %}
            class='nav-item'
          {% endif %}
        >
          <a href="#" class="nav-link">Contact Us</a>
        </li>
        <li
          {% if 'about' in request.path%}
            class='nav-item active'
          {% else %}
            class='nav-item'
          {% endif %}
        >
            <a href="#" class="nav-link">About Us</a>
        </li>
        {% if user.is_authenticated %}
        <li class="nav-item">
            <a href="{% url 'logout' %}" class="nav-link">Logout</a>
        </li>
        <li
          {% if 'profile' in request.path%}
            class='nav-item active'
          {% else %}
            class='nav-item'
          {% endif %}
        >
            <a href="{% url 'profile' %}" class="nav-link">Logged in as {{user.username}}</a>
        </li>
        {% else %}
        <li
          {% if 'login' in request.path%}
            class='nav-item active'
          {% else %}
            class='nav-item'
          {% endif %}
        >
            <a href="{% url 'login' %}" class="nav-link">Already have an account? Login</a>
        </li>
        <li
          {% if 'register' in request.path%}
            class='nav-item active'
          {% else %}
            class='nav-item'
          {% endif %}
        >
            <a href="{% url 'register' %}" class="nav-link">Register</a>
        </li>
        {% endif %}
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-danger my-2 my-sm-0" type="submit">Submit</button>
      </form>
    </div>
  </nav>
<!-- Responsive Navigation Bar -->
