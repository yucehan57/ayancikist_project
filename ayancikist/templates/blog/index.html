{% extends 'base.html' %}
{% load humanize %}
{% block content %}

    {% if posts %}
      {% for post in posts %}
      <a href="{% url 'post-detail' post.pk %}">{{ post.title}}</a>
      <hr>Author: {{ post.author}}, created {{ post.published_date | timesince}} ago<hr>
      {{ post.text }}
      {% endfor %}
    {% else %}
      <p>No post is available at the moment</p>
    {% endif %}

{% endblock %}
