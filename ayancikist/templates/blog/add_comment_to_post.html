{% extends "base.html" %}

{% block content %}
  {% if user.is_authenticated %}
    <h5>Commenting as {{request.user}}</h5>
  {% else %}
    <h6>Commenting as anonymous user</h6>
  {% endif %}

  <form method="POST" class='post-form'>
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit" name="button">Send</button>
  </form>
{% endblock %}
